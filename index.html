<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Investment Tools</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    .card div {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>AI-Powered Investment Tools</h1>

  <div class="gallery">
    <div class="card">
      <button onclick="window.open('https://chat.openai.com/share/YOUR_ETF_ID', '_blank')">
        <img src="icon.png" alt="ETF Comparator Icon" />
      </button>
      <div>ETF Comparator</div>
    </div>
    <div class="card">
      <button onclick="window.open('https://chat.openai.com/share/YOUR_SENTIMENT_ID', '_blank')">
        <img src="icon.png" alt="Earnings Sentiment Analyzer Icon" />
      </button>
      <div>Earnings Sentiment Analyzer</div>
    </div>
    <div class="card">
      <button onclick="window.open('https://chatgpt.com/g/g-6834b1859e388191844227e66e16a1d9-investment-swot-strategist', '_blank')">
        <img src="icon.png" alt="Investment SWOT Strategist Icon" />
      </button>
      <div>Investment SWOT Strategist</div>
    </div>
    <div class="card">
      <button onclick="window.open('https://chatgpt.com/g/g-68195aedf75c81918d5d82526506e8e3-portfolio-optimizer-pro-ai-investment-assistant', '_blank')">
        <img src="icon.png" alt="Portfolio Optimizer Pro Icon" />
      </button>
      <div>Portfolio Optimizer Pro</div>
    </div>
  </div>

</body>
</html>
